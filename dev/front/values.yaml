# Default values for front.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: mungta

nameOverride: ""
fullnameOverride: mungta-front

selectorLabels: mungta-front

replicaCount: 1
revisionHistoryLimit: 2

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

image:
  repository: mungtaregistry.azurecr.io/mungta/dev/mungta-front
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "86"

resources:
  requests:
    cpu: 500m
  limits:
    cpu: 1000m

securityContext:
  privileged: false

blueGreen:
  autoPromotion: true

service:
  type: ClusterIP
  port: 3000

circuit:
  enabled: false
  tcp:
    connection: 10
  http:
    maxPending: 5
    connection: 10
  interval: 10s
  consecutive5xxErrors: 3
  baseEjectionTime: 3m
  maxEjectionPercent: 100

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
